<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/auth/login.css') }}"
        />
    </head>
    <body>
        <div
            id="app"
            class="d-flex justify-content-center align-items-center vh-100 bg-gradient"
        >
            <div class="card p-4 shadow-lg" style="width: 400px">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Login</h1>
                    <form @submit.prevent="login">
                        <!-- <div>
                            <input
                                type="text"
                                id="next"
                                name="next"
                                v-model="next"
                                value="{{ next }}"
                            />
                        </div> -->
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Username</label
                            >
                            <input
                                type="text"
                                id="username"
                                v-model="username"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="password"
                                v-model="password"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3 form-check">
                            <input
                                type="checkbox"
                                id="remember"
                                v-model="remember"
                                class="form-check-input"
                            />
                            <label for="remember" class="form-check-label"
                                >Remember me</label
                            >
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary w-100 mb-3"
                            @click="next='{{ next }}'"
                        >
                            Login
                        </button>
                        <a
                            href="{{ url_for('auth.register_influencer') }}"
                            class="btn btn-secondary w-100 mb-3"
                            >Register as Influencer</a
                        >
                        <a
                            href="{{ url_for('auth.register_sponsor') }}"
                            class="btn btn-secondary w-100"
                            >Register as Sponsor</a
                        >
                    </form>
                    <p v-if="error" class="text-danger text-center mt-3 mb-0">
                        ${ error }
                    </p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
    </body>
</html>
