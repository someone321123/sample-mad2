<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book | Section</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="app">

        <div class="section">
            <div class="container">
                <div class="row" align="center">
                    <div class="col"><h1>{{ section.section_name }}</h1></div>
                </div>
    
                {% if books|length == 0 %}
                <div class="row" align="center">
                    <div class="col"><br><h4 style="color: crimson;">No books added under this Section yet.</h4></div>
                </div>
                {% else %}
                <div class="row" align="center">
                    {% for book in books %}
                    <div class="col-sm-3">
                        <div class="card text-bg-warning mb-3" style="width: 16rem;">
                            <div class="card-header">
                                <b style="font-size: 22px;"> {{ book.book_name }} </b>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Author: {{ book.author }}</li>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col"><router-link :to="{path: '/edit-book', query: {SecID: '{{section.section_id}}', BookID: '{{book.book_id}}', BookName: '{{book.book_name}}', Author: '{{book.author}}'}}" class="btn btn-warning">Edit Book</router-link></div>
                                        <div class="col">
                                            <form method="POST" action="/delete-book/{{ book.book_id }}">
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                     
                                    
                                </li>
                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="col-sm-3" align="center">
                        <div class="card">
                            <div class="plus-sign">
                                <router-link :to="{ path: '/add-book-2', query: { SectionName: '{{section.section_name}}' }}" class="card-link">
                                    <img src="../static/img/plus-sign.png" alt="Add Book" style="width: 100px; margin-top: 22px; margin-bottom: 22px;">
                                </router-link>
                            </div>
                        </div>
                    </div>
                </div>
                
    
                <br>
    
                <div class="row" align="center">
                    <div class="col"><a href="/librarian" type="button" class="btn btn-secondary">Go Back</button></a>
                </div>
    
            </div>
        </div>

        <router-view></router-view>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script type="text/javascript" src="../static/js/books.js"></script>
</body>

</html>
